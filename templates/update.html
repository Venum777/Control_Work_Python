<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" name="name_author" id="name_author" value="{{ book.name_author }}" placeholder="Name Author:">
        <input type="text" name="title" id="title" value="{{ book.title }}" placeholder="Title:">
        <textarea name="description" id="description" placeholder="Description:">{{ book.description }}</textarea>
        <input type="number" name="count" id="count" value="{{ book.count }}" placeholder="Count:">
        <input type="number" name="price" id="price" value="{{ book.price }}" placeholder="Price:">
        <input type="submit" value="Обновить">
    </form>
</body>
</html>
